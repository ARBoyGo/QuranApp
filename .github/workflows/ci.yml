name: Build Debug

on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "inventory/**"
      - "repo_assets/**"
      - ".github/**"
      - "kotlin_code_style.xml"
      
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: chmod +x gradlew && ./gradlew assembleDebug
