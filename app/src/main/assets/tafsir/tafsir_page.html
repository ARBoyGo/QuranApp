<!DOCTYPE html>
<html class="%s">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" href="https://assets-file/tafsir/tafsir_page.css" rel="stylesheet">
        <script src="https://assets-file/tafsir/tafsir_script.js"></script>
        <!-- <link type="text/css" href="tafsir_page.css" rel="stylesheet"> -->
        <!-- <script src="tafsir_script.js"></script> -->
    </head>

    <body class="light">
        <div class="big-title">
            <div class="tafsir-title"></div>
            <div class="verse-info-title"></div>
        </div>
        <div class="verse-preview"></div>

        <div class="go-to-verse">Go to Verse</div>
        <div class="navigator">
            <div class="btn-action previous-verse">
                <div class="title"></div>
                <span class="label"><img class="icon" height="15px" alt="" src="https://assets-image/left-arrow"> Previous Tafsir</span>
            </div>
            <div class="btn-action next-verse">
                <div class="title"></div>
                <span class="label">Next Tafsir <img class="icon" height="15px" alt="" src="https://assets-image/right-arrow"></span>
            </div>
        </div>
        <hr>
        <div class="content">%s</div>
        <hr>
        <div class="navigator">
            <div class="btn-action previous-verse">
                <div class="title"></div>
                <span class="label"><img class="icon" height="15px" alt="" src="https://assets-image/left-arrow"> Previous Tafsir</span>
            </div>
            <div class="btn-action go-to-top">
                <div class="title"><img class="icon" height="20px" src="https://assets-image/top-arrow"></div>
                <div class="label">Top</div>
            </div>
            <div class="btn-action next-verse">
                <div class="title"></div>
                <span class="label">Next Tafsir <img class="icon" height="15px" alt="" src="https://assets-image/right-arrow"></span>
            </div>
        </div>
    </body>

</html>
